SIMULATION:
  Nt: 2000
  dt_out: 25
  output_dir: "./results_subduction"

DOMAIN:
  xsize: 800e3
  ysize: 700e3

GRID:
  x_spacing: [5000, 2000, 5000]
  x_breaks: [200e3, 650e3]
  y_spacing: [5000, 2000, 5000]
  y_breaks: [150e3, 600e3]

MATERIALS:
  - phase: 1
    name: "Oceanic Crust"
    density:
      rho0: 2800
      alpha: 2e-5
    rheology:
      type: "ductile"
      dislocation:
        A: 3.2e-15
        E: 530e3
        n: 3.0
    plasticity:
      C: 30e6
      mu: 0.3
    elasticity:
      G: 6.0e10
    thermal:
      k: 3.0
      cp: 1100

  - phase: 2
    name: "Mantle Wedge"
    density:
      rho0: 3300
      alpha: 3e-5
    rheology:
      type: "ductile"
      diffusion:
        A: 1e-21
        E: 380e3
        n: 1.0
      dislocation:
        A: 1.9e-16
        E: 540e3
        n: 3.5
    plasticity:
      C: 0
      mu: 0.5
    elasticity:
      G: 6.4e10
    thermal:
      k: 4.0
      cp: 1200

BC:
  top:
    type: "velocity"
    vx: 0
    vy: 0
  bot:
    type: "velocity"
    vx: 0
    vy: 0
  left:
    type: "velocity"
    vx: -5e-10
    vy: 0
  right:
    type: "velocity"
    vx: 5e-11
    vy: 0

PHYSICS:
  elasticity: true
  plasticity: true
  thermal: true

SOLVER:
  Npicard_min: 15
  Npicard_max: 150
  conv_tol: 1e-8
  switch_to_newton: 50
